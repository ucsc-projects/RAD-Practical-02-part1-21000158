<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>

<body>
<form>
  <fieldset style="background: lightgray; width:200px; padding: 20px 30px 20px 30px; border: none; border-radius: 5px ">
    <label for="name">Name:</label><br>
    <input id="name" name="name" placeholder="Insert a name.." style="border: none; border-radius: 5px; height: 1.5rem; width:200px;"
           type="text"><br><br>
    <label for="bday">Birthday:</label><br>
    <input id="bday" name="bday" placeholder="Insert birthday.." style="border: none; border-radius: 5px; height: 1.5rem; width:200px;"
           type="text"><br><br>
    <input name="click" style="padding: 10px 30px 10px 30px; background-color: limegreen; border: none; border-radius: 5px;color: white;" type="submit"
           value="click">
  </fieldset>
</form>
</body>
